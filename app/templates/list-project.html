{% extends "base.html" %}
{% block title %}Welcome{% endblock %}

{% block body %}
    {% if filename %}
        <div class="mt-3 p-2 border-warning border-bottom border-2 rounded" style="background-color:#fadeb9 ;">
            <a class="fs-6" href="/ongoing-project">{{filename}}</a>
        </div>
    {% else %}
        <div class="mt-3 p-2 border-warning border-bottom border-2 rounded" style="background-color:#fadeb9 ;">
            <p class="fs-6 font-monospace text-muted" href="/ongoing-project">No Ongoing Project</p>
        </div>
    {% endif %}
    <div class="mt-3">
        <a class="btn btn-primary" href="/file-upload">Create New Project</a>
    </div>
{% endblock %}
