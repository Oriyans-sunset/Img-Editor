<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %}</title>
</head>
<body style="background-color:antiquewhite">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded border-4 border-bottom border-warning">
        <a class="ps-3 navbar-brand" href="/login">
            <img src="{{ url_for("static", filename="magic.png") }}" alt="" width="30" height="24">
        </a>
        <a class="font-monospace navbar-brand" href="/login"><b>Image Editor</b></a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="font-monospace nav-link" href="/editor">Editor</a>
                </li>
                <li class="nav-item">
                    <a class="font-monospace nav-link" href="/file-upload">File Upload</a>
                </li>
                <li class="nav-item">
                    <a class="float-end font-monospace nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="mb-3 container">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
